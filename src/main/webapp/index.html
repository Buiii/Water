<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flat UI - Free Bootstrap Framework and Theme</title>
    <meta name="description" content="Flat UI Kit Free is a Twitter Bootstrap Framework design and Theme, this responsive framework includes a PSD and HTML version."/>
    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="commcore/login-app.js"></script>
    <link href="Flat-UI/dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="Flat-UI/dist/css/flat-ui.css" rel="stylesheet">
    <link href="Flat-UI/docs/assets/css/demo.css" rel="stylesheet">
    <link rel="shortcut icon" href="Flat-UI/img/favicon.ico">
  </head>
  <body>
    <div class="container">
    <div class="login">
        <div class="login-screen">
          <div class="login-icon">
            <img src="Flat-UI/img/login/icon.png" alt="Welcome to Mail App" />
            <h4>欢迎登陆 <small>web App</small></h4>
          </div>
          <div class="login-form">
            <div class="form-group">
              <input type="text" class="form-control login-field" placeholder="请输入用户名" value="" placeholder="请输入用户名" id="login-name" />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control login-field" placeholder="请输入密码" value="" placeholder="请输入密码" id="login-pass" />
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>
            <a class="btn btn-primary btn-lg btn-block" href="javascript:void(0)">登陆</a>
            <a class="login-link" href="#">忘记密码?</a>
          </div>
        </div>
      </div>
    </div> 
  </body>
</html>
